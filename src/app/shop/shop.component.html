<div class="shop-container">
  <h2>Loja</h2>
  <p>Ouro dispon√≠vel: {{ player.gold }}</p>
  <div class="progress-bar">
    <div class="progress" [style.width.%]="(player.gold / 100) * 100"></div>
  </div>
  <div *ngFor="let item of items" class="item">
    <h3>{{ item.name }}</h3>
    <p>Tipo: {{ item.type }}</p>
    <p *ngIf="item.effect.attack">Ataque: +{{ item.effect.attack }}</p>
    <p *ngIf="item.effect.defense">Defesa: +{{ item.effect.defense }}</p>
    <p *ngIf="item.effect.health">Vida: +{{ item.effect.health }}</p>
    <p>Custo: {{ item.cost }} ouro</p>
    <button (click)="buyItem(item)">Comprar</button>
  </div>
</div>
